<!DOCTYPE html>
<html>
<head>
<title>Clínica Veterinária</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="sub-header" id="tipo" style="margin-bottom: 20px">Animais</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<div class="table-responsive">
					<table id="table"
						class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Nascimento</th>
								<th>Espécie</th>
							</tr>
						</thead>
						<tbody>
							<tr id="1" data-row-name="Lorem">
								<td>1,001</td>
								<td>Lorem</td>
								<td>ipsum</td>
								<td>dolor</td>
							</tr>
							<tr id="2" data-row-name="amet">
								<td>1,002</td>
								<td>amet</td>
								<td>consectetur</td>
								<td>adipiscing</td>
							</tr>
							<tr id="3" data-row-name="Integer">
								<td>1,003</td>
								<td>Integer</td>
								<td>nec</td>
								<td>odio</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12">
						<button type="button" id="btn-cadastrar"
							class="btn btn-primary btn-lg" data-toggle="modal"
							data-target="#myModal" style="width: 100%;">Cadastrar</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" id="btn-excluir"
							class="btn btn-danger btn-lg"
							style="width: 100%; margin-top: 5%;">Excluir</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<a href="/ProjetoClinica" id="btn-voltar"
							class="btn btn-default btn-lg"
							style="width: 100%; margin-top: 100%">Voltar Menu</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Cadastrar</h4>
			</div>
			<form>
				<div class="modal-body">
					<div class="form-group row">
						<label for="nome" class="col-md-2 col-form-label">Nome</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="nome"
								placeholder="Nome">
						</div>
					</div>
					<div class="form-group row">
						<label for="nascimento" class="col-md-2 col-form-label">Nascimento</label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="nascimento"
								placeholder="Nascimento">
						</div>
						<label for="especie" class="col-md-2 col-form-label text-center">Espécie</label>
						<div class="col-md-5">
							<select id="especies" class="form-control">
								<option selected>Escolha a espécie.</option>
								<option>...</option>
								<option>...</option>
								<option>...</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="form-group row">
						<div class="col-md-12">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-success">Salvar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
